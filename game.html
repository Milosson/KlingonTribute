<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Klingon game page</title>
</head>

<body>

    <div id="gameImg"></div>
    <div id="container">
        <button class="choice" onclick="play('rock')">Rock</button>
        <button class="choice" onclick="('paper')">Paper</button>
        <button class="choice" onclick="('scissors')">Scissors</button>
        <button class="choice" onclick="('spock')">Spock</button>
        <button class="choice" onclick="('lizard')">Lizard</button>
